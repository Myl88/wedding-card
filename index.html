<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: url('path/to/your/flower-background.jpg') no-repeat center center fixed; /* Change to your flower background */
            background-size: cover;
        }
        .invitation {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            color: #4B3C2A; /* Goldish color for the text */
            text-align: center;
            position: relative;
            background: rgba(255, 255, 255, 0.8); /* Soft white background for readability */
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .btn-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 20px;
        }
        button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="invitation">
        <h1>THE WEDDING OF</h1>
        <h2>Leonardo & Suziana</h2>
        <p>SATURDAY • 08.03.2025</p>
        <blockquote>
            “I have found the one whom my soul loves.”
            <footer>— Song of Solomon 3:4</footer>
        </blockquote>
        <div class="btn-container">
            <button>Contact</button>
            <button>Song</button>
            <button>Location</button>
            <button>Wish</button>
        </div>
    </div>
</body>
</html>
